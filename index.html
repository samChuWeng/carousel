<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <!-- General Style Css -->
    <!-- <link rel="stylesheet" href="./css/generalStyle.css"> -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Media Screen Css -->
    <!-- <link rel="stylesheet" href="./css/mediaScreen.css"> -->
</head>

<body>
    <section id="section-1">
        <div class="content-slider">
            <input type="radio" id="banner1" class="sec-1-input" name="banner" checked>
            <input type="radio" id="banner2" class="sec-1-input" name="banner">
            <input type="radio" id="banner3" class="sec-1-input" name="banner">
            <input type="radio" id="banner4" class="sec-1-input" name="banner">
            <div class="slider">
                <div id="top-banner-1" class="banner">
                    <div class="banner-inner-wrapper">
                        <h2>Creative Template</h2>
                        <h1>Welcome<br>to MoGo</h1>
                        <div class="line"></div>
                        <div class="learn-more-button"></div>
                    </div>
                </div>
                <div id="top-banner-2" class="banner">
                    <div class="banner-inner-wrapper">
                        <h2>What We Do</h2>
                        <h1>Great<br>MoGo</h1>
                        <div class="line"></div>
                        <div class="learn-more-button"></div>
                    </div>
                </div>
                <div id="top-banner-3" class="banner">
                    <div class="banner-inner-wrapper">
                        <h2>Here We Are</h2>
                        <h1>We Are<br>MoGo</h1>
                        <div class="line"></div>
                        <div class="learn-more-button"></div>
                    </div>
                </div>
                <div id="top-banner-4" class="banner">
                    <div class="banner-inner-wrapper">
                        <h2>Our Contacts</h2>
                        <h1>Welcome<br>to MoGo</h1>
                        <div class="line"></div>
                        <div class="learn-more-button"></div>
                    </div>
                </div>
            </div>
            <nav>
                <div class="controls">
                    <label for="banner1"><span class="progressbar"><span
                                class="progressbar-fill"></span></span></label>
                    <label for="banner2"><span class="progressbar"><span
                                class="progressbar-fill"></span></span></label>
                    <label for="banner3"><span class="progressbar"><span
                                class="progressbar-fill"></span></span></label>
                    <label for="banner4"><span class="progressbar"><span
                                class="progressbar-fill"></span></span></label>
                </div>
            </nav>
        </div>
    </section>
</body>
<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<!-- animate carousel css -->
<script src="./js/script.js"></script>

</html>
